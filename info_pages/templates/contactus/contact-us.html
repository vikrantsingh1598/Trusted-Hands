{% extends 'base.html' %}
{% load static %}
{% block body_block %}
<div class="bg-img">
    <img src="{% static 'assets/img/bg/work-bg-03.png' %}" alt="img" class="bgimg1">
    <img src="{% static 'assets/img/bg/work-bg-03.png' %}" alt="img" class="bgimg2">
    <img src="{% static 'assets/img/bg/feature-bg-03.png' %}" alt="img" class="bgimg3">
</div>

<div class="breadcrumb-bar">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-12">
                <h2 class="breadcrumb-title">Contact Us</h2>
                <nav aria-label="breadcrumb" class="page-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="container">

        <div class="row">
            <div class="col-md-6">
                <div class="contact-img">
                    <img src="{% static 'assets/img/contact.jpg' %}" class="img-fluid" alt="Contact Image">
                </div>
            </div>
            <div class="col-md-6">
                <div class="contact-queries">
                    <h2>Get In Touch</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_name" class="col-form-label">Name</label>
                                    <input id="id_name" name="name" class="form-control" type="text"
                                        placeholder="Enter Name*" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_email" class="col-form-label">Email</label>
                                    <input id="id_email" name="email" class="form-control" type="email"
                                        placeholder="Enter Email Address*" required>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="id_phone" class="col-form-label">Phone Number</label>
                                    <input id="id_phone" name="phone" class="form-control" type="text"
                                        placeholder="Enter Phone Number">
                                </div>
                                <div class="form-group">
                                    <label for="id_message" class="col-form-label">Message</label>
                                    <textarea id="id_message" name="message" class="form-control" rows="4"
                                        placeholder="Type Message" required></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button class="btn btn-primary" type="submit">Send Message<i
                                        class="feather-arrow-right-circle ms-2"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
